<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
     rel="stylesheet"
    />
    <link rel="stylesheet" href="assets\style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A better way to keep track of your busy day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">
      <!--9am/start of workday time block-->
        <div id="hour9" class="row time-block">
          <div class="col-2 col-md-1 hour text-center py-3">
            9:00am
          </div>
          <textarea class="col-md-10 description" rows="2"></textarea>
          <button class="btn saveBtn col-md-1">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </div>
        <!--10am time block-->
        <div id="hour10" class="row time-block">
          <div class="col-2 col-md-1 hour text-center py-3">
            10:00am
          </div>
          <textarea class="col-md-10 description" rows="2"></textarea>
          <button class="btn saveBtn col-md-1">
            <i class="fas fa-save"  aria-hidden="true"></i>
          </button>
        </div>
        <!--11am time block-->
        <div id="hour11" class="row time-block">
         <div class="col-2 col-md-1 hour text-center py-3">
            11:00am
          </div>
          <textarea class="col-md-10 description" rows="2"></textarea>
          <button class="btn saveBtn col-md-1">
            <i class="fas fa-save"  aria-hidden="true"></i>
          </button>
        </div>
        <!--12pm time block-->
        <div id="hour12" class="row time-block">
          <div class="col-2 col-md-1 hour text-center py-3">
            12:00pm
          </div>
          <textarea class="col-md-10 description" rows="2"></textarea>
          <button class="btn saveBtn col-md-1">
            <i class="fas fa-save"  aria-hidden="true"></i>
          </button>
        </div>
        <!--1pm time block-->
        <div id="hour13" class="row time-block">
          <div class="col-2 col-md-1 hour text-center py-3">
            1:00pm
          </div>
          <textarea class="col-md-10 description" rows="2"></textarea>
          <button class="btn saveBtn col-md-1">
            <i class="fas fa-save"  aria-hidden="true"></i>
          </button>
        </div>
        <!--2 pm time block-->
        <div id="hour14" class="row time-block">
          <div class="col-2 col-md-1 hour text-center py-3">
            2:00pm
          </div>
          <textarea class="col-md-10 description" rows="2"></textarea>
          <button class="btn saveBtn col-md-1">
            <i class="fas fa-save"  aria-hidden="true"></i>
          </button>
        </div>
        <!--3pm time block-->
        <div id="hour15" class="row time-block">
          <div class="col-2 col-md-1 hour text-center py-3">
            3:00pm
          </div>
          <textarea class="col-md-10 description" rows="2"></textarea>
          <button class="btn saveBtn col-md-1">
            <i class="fas fa-save"  aria-hidden="true"></i>
          </button>
        </div>
        <!--4pm time block-->
        <div id="hour16" class="row time-block">
          <div class="col-2 col-md-1 hour text-center py-3">
            4:00pm
          </div>
          <textarea class="col-md-10 description" rows="2"></textarea>
          <button class="btn saveBtn col-md-1">
            <i class="fas fa-save"  aria-hidden="true"></i>
          </button>
        </div>
        <!--5pm time block/end of work day-->
        <div id="hour17" class="row time-block">
          <div class="col-2 col-md-1 hour text-center py-3">
            5:00pm
          </div>
          <textarea class="col-md-10 description" rows="2"></textarea>
          <button class="btn saveBtn col-md-1">
            <i class="fas fa-save"  aria-hidden="true"></i>
          </button>
        </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="assets\script.js"></script>
    
  </body>
</html>
